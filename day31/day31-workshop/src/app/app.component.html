<div>
  
  <div class="row">

    <div class="inventory col-6">

      <h1>{{ title | titlecase }}</h1>

      <div class="row gap-4">
        @for (fruit of inventory; let idx = $index; track fruit){
            <app-inventory [fruit]="fruit" class="inventory-item" (changeQty)="changeQty($event)"></app-inventory>
        }
      </div>
    </div>
  

    <div class="cart col-6">

      <h1>Cart</h1>
    </div>

  </div>

</div>
