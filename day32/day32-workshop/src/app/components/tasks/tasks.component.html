<div>
    <h2>Tasks</h2>
</div>

<div class="spacer"></div>

<div>

    @if ( tasks.length === 0) {
        <p>No tasks to display</p>
    }

    <div>
        @for (task of sortedTasks; let idx = $index; track task) {
            <div class="task">
                <h4>{{ task.description }}</h4>
                <div class="row">
                    <div class="col">
                        <p><em>{{ task.priority }}</em></p>
                    </div>
                    <div class="col">
                        <p><em>{{ task.dueDate }}</em></p>
                    </div>
                </div>
            </div>
        }
    </div>
    

</div>
