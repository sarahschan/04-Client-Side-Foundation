<h2>Checkout</h2>

<form [formGroup]="orderForm" (submit)="submitOrder()">
  <table>
    <tr>
      <td>Name: </td>
      <td>
        <input formControlName="name" type="text" size="30">
      </td>
    </tr>
    <tr>
      <td>Address: </td>
      <td>
        <input formControlName="address" type="text" size="30">
      </td>
    </tr>
    <tr>
      <td>Priority: </td>
      <td>
        <input formControlName="priority" type="checkbox">
      </td>
    </tr>
    <tr>
      <td>Comments: </td>
      <td>
        <textarea formControlName="comments" cols="30" rows="4"></textarea>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button type="submit" [disabled]="isFormInvalid()">Place Order</button>
      </td>
    </tr>
  </table>
</form>

<hr>

<table border="1">
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    @for (item of cartItems; let idx = $index; track item) {
      <tr>
        <td>{{ item.name }}</td>
        <td>₹{{ item.price }}</td>
        <td>{{ item.quantity }}</td>
      </tr>
    }
  </tbody>
  <tfoot>
    <td></td>
    <td>Total: </td>
    <td>₹{{ totalPrice }}</td>
  </tfoot>
</table>
