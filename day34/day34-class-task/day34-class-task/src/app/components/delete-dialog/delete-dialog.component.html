<h2 mat-dialog-title>Delete employee</h2>
<mat-dialog-content>
    Are you sure you want to delete this employee?
</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn btn-sm btn-secondary" mat-dialog-close cdkFocusInitial (click)="onCancel()">No</button>
  &nbsp;&nbsp;
  <button class="btn btn-sm btn-danger" mat-dialog-close (click)="onDelete()">Delete</button>
</mat-dialog-actions>
