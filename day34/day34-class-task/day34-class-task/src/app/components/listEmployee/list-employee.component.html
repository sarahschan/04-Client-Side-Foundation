<h1>List of Employees</h1>

<div class="table-section">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z24">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Employee ID</th>
            <td mat-cell *matCellDef="let employee"> {{employee.id}} </td>
        </ng-container>

        <ng-container matColumnDef="fname">
            <th mat-header-cell *matHeaderCellDef>First Name</th>
            <td mat-cell *matCellDef="let employee"> {{employee.firstName | titlecase }} </td>
        </ng-container>

        <ng-container matColumnDef="lname">
            <th mat-header-cell *matHeaderCellDef>Last Name</th>
            <td mat-cell *matCellDef="let employee"> {{employee.lastName | titlecase }} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let employee"> {{employee.emailId}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let employee">
                <div class="row gap-3">
                    <button class="col-3 btn btn-primary btn-sm" [routerLink]="['/employeeDetails', employee.id]">View</button>
                    <button class="col-3 btn btn-warning btn-sm" [routerLink]="['/employeeUpdate', employee.id]">Edit</button>
                    <button class="col-3 btn btn-danger btn-sm" (click)="openDeleteDialog(employee.id)">Delete</button>
                </div>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="spacer"></div>

    <mat-paginator [pageSizeOptions]="[10, 20, 30]"
                 showFirstLastButtons>
    </mat-paginator>

</div>
